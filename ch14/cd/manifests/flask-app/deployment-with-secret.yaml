apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 2
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: <your_dockerhub_user>/flask-app-gitops:e6ec3ed
        env:
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: flask-app-secret
              key: SECRET
        ports:
        - containerPort: 5000
